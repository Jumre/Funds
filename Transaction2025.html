<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.18/jspdf.plugin.autotable.min.js"></script>

<!-- Custom Script -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Set the current date
    const dateElement = document.getElementById("date");
    const currentDate = new Date();
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    dateElement.textContent = "Date: " + currentDate.toLocaleDateString(undefined, options);

    // PDF generation
    document.getElementById("downloadPDF").addEventListener("click", function () {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Add title
      doc.setFontSize(18);
      doc.text("Family Project Members Contribution", 20, 20);

      // Add table
      const table = document.getElementById("transactionTable");
      doc.autoTable({ html: table, startY: 30 });

      // Calculate position for additional information
      const tableHeight = doc.autoTable.previous.finalY;
      const yOffset = tableHeight + 10;

      // Add balance carried forward and total money in account
      const leftInfo = document.querySelector('.left-info').innerText;
      doc.setFontSize(10);
      doc.setFont("courier", "normal");
      doc.text(leftInfo, 20, yOffset);

      // Add link to Money out
      const linkText = "Click here to see transactions";
      doc.setTextColor(0, 0, 255);
      doc.textWithLink(linkText, 20, yOffset + 35, { url: 'https://jumre.github.io/Funds/transactions.html' });

      // Add payment information
      const rightInfo = document.querySelector('.right-info').innerText;
      doc.setFont("courier", "normal");
      doc.setTextColor(0, 0, 0);
      doc.text(rightInfo, 20, yOffset + 45);

      // Add current date at the bottom
      const dateStr = "Date: " + currentDate.toLocaleDateString(undefined, options);
      const pageWidth = doc.internal.pageSize.width;
      const dateYPosition = yOffset + 75; // 70 units from the bottom of the page
      doc.setFont("courier", "normal");
      doc.text(dateStr, pageWidth - 60, dateYPosition);

      // Save the PDF
      doc.save("Project_Contribution.pdf");
    });
  });
</script>
